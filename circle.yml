machine:
  ruby:
    version: 2.3.1

test:
  post:
    - bundle exec rspec spec --format progress
    - bundle exec cucumber

dependencies:
  pre:
    - sudo pip install awscli
    # install libicu52 for phantomjs
    - sudo apt-get update; sudo apt-get install libicu52

    # setup phantomjs 2.1.1
    - curl --output /home/ubuntu/bin/phantomjs-2.1.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.1.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.1.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.1.1-linux-x86_64-dynamic /usr/local/bin/phantomjs

    # setup mysql 5.6
    - sudo apt-add-repository -y 'deb http://ppa.launchpad.net/ondrej/mysql-experimental/ubuntu precise main'
    - sudo apt-get update; sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server-5.6

  cache_directories:
    - "vendor/bundle"

  override:
    - bundle -j4 --path=vendor/bundle


