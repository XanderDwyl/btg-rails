version: '2'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    links:
      - db
      - redis
  db:
    image: mysql
    environment:
      - MYSQL_DATABASE="btg_dev"
      - MYSQL_ALLOW_EMPTY_PASSWORD="yes"
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
